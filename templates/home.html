<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Statement Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-section.dragover {
            background: #e8ecff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin: 20px 0;
            display: none;
        }

        .file-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            color: #333;
            font-weight: 500;
        }

        .file-remove {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-remove:hover {
            background: #ff3838;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f1f3f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .result-card.success {
            border-left-color: #2ecc71;
        }

        .result-card.partial {
            border-left-color: #f39c12;
        }

        .result-card.error {
            border-left-color: #e74c3c;
        }

        .bank-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .status-badge.success {
            background: #2ecc71;
            color: white;
        }

        .status-badge.partial {
            background: #f39c12;
            color: white;
        }

        .status-badge.error {
            background: #e74c3c;
            color: white;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
        }

        .result-label {
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .result-value {
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .result-value.missing {
            color: #e74c3c;
            font-style: italic;
        }

        .download-section {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .download-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-download {
            padding: 12px 30px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        .summary {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary h3 {
            margin-bottom: 15px;
        }

        .summary-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’³ Credit Card Parser</h1>
        <p class="subtitle">Upload up to 5 credit card statements (AXIS, CITI, HDFC, ICICI, SILK)</p>

        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Drag & Drop PDF files here</div>
            <div class="upload-subtext">or click to browse (max 5 files, 10MB each)</div>
            <input type="file" id="fileInput" accept=".pdf" multiple>
        </div>

        <!-- File List -->
        <div class="file-list" id="fileList"></div>

        <!-- Buttons -->
        <div class="button-group">
            <button class="btn btn-primary" id="parseBtn" disabled>Parse Statements</button>
            <button class="btn btn-secondary" id="clearBtn">Clear All</button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Parsing your statements... Please wait.</p>
        </div>

        <!-- Results -->
        <div class="results" id="results">
            <div class="summary" id="summary"></div>
            <div id="resultsContainer"></div>
        </div>

        <!-- Download Section -->
        <div class="download-section" id="downloadSection">
            <h3>Download Parsed Data</h3>
            <div class="download-buttons">
                <button class="btn-download" id="downloadJson">ðŸ“¥ Download JSON</button>
                <button class="btn-download" id="downloadCsv">ðŸ“¥ Download CSV</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
